<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" />
        <span class="error" id="nomeError"></span>
      
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" />
        <span class="error" id="emailError"></span>
      
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="text" id="dataNascimento" name="dataNascimento" />
        <span class="error" id="dataNascimentoError"></span>
      
        <label for="telefoneFixo">Telefone Fixo:</label>
        <input type="text" id="telefoneFixo" name="telefoneFixo" />
        <span class="error" id="telefoneFixoError"></span>
      
        <label for="telefoneCelular">Telefone Celular:</label>
        <input type="text" id="telefoneCelular" name="telefoneCelular" />
        <span class="error" id="telefoneCelularError"></span>
      
        <div>
          <input type="radio" id="professor" name="perfil" value="professor" /> Professor
          <input type="radio" id="aluno" name="perfil" value="aluno" /> Aluno
        </div>
      
        <div id="alunoFields" style="display:none;">
          <label for="matricula">Matrícula (Aluno):</label>
          <input type="text" id="matricula" name="matricula" />
          <span class="error" id="matriculaError"></span>
        </div>
      
        <div id="professorFields" style="display:none;">
          <label for="areaAtuacao">Área de Atuação (Professor):</label>
          <input type="text" id="areaAtuacao" name="areaAtuacao" />
          <span class="error" id="areaAtuacaoError"></span>
      
          <label for="profMatricula">Matrícula (Professor):</label>
          <input type="text" id="profMatricula" name="profMatricula" />
          <span class="error" id="profMatriculaError"></span>
        </div>
      

        <div class="form-group">
            <button type="submit">Enviar</button>
            <button type="reset">Redefinir</button>
        </div>
    
      </form>
    

    <script src="exerc.js"></script>
</body>
</html>
